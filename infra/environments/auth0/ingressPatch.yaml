apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-frontend
spec:
  tls:
  - hosts:
    - auth0.wallfair.io
    secretName: frontend-auth0-cert-secret
  rules:
  - host: auth0.wallfair.io
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend-main
              port:
                number: 80